<div class="container mt-5">

    <div class="row mt-5">
        <div class="col d-flex justify-content-center">
            <h1>Accedi</h1>
        </div>
    </div>

    <div class="row" *ngIf="error">
        <div class="col d-flex justify-content-center">
            <h1 class="text-danger fw-bold text-uppercase">{{error}}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col d-flex justify-content-center">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col">
                        <mat-form-field class="form-input">
                            <mat-label>Inserisci la tua email</mat-label>
                            <input matInput placeholder="mario.rossi@example.com" formControlName="email">
                            <mat-error *ngIf="newEmail.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col">
                        <mat-form-field class="form-input">
                            <mat-label>Inserisci la password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>
            
                <div class="row">
                    <div class="col-6 d-flex justify-content-center">
                        <button mat-raised-button type="submit">Accedi</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
