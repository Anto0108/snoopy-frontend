<div id="myCarousel" class="carousel slide mb-6 " style="margin-top: 6vh;" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" [attr.data-bs-slide-to]="i" [class.active]="i == 0" [attr.aria-label]="'Slide '+i" *ngFor="let post of posts; let i = index"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item mt-2" *ngFor="let post of posts; let i = index" [class.active]="i == 0">
            <a [routerLink]="['/post']" (click)="updateId(post.id)" draggable="false">
                <svg class="bd-placeholder-img" width="100vw" height="50vh" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <image [attr.xlink:href]="imagePath + post.imageName" width="100%" height="100%" preserveAspectRatio="xMidYMid meet"/>
                    <rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect>
                </svg>
            </a>
            <div class="container">
                <div class="carousel-caption text-start">
                    <h1>{{post.postName}}</h1>
                </div>
            </div>
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
