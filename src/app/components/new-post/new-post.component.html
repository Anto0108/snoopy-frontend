<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h4><strong>Aggiungi un nuovo post</strong></h4>
        </div>
    </div>

    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col">
                <mat-form-field style="width: 100%;">
                    <mat-label>Titolo</mat-label>
                    <input matInput formControlName="title">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <mat-form-field class="mt-3" style="width: 100%;">
                    <mat-label>Descrizione del post</mat-label>
                    <textarea matInput rows="20" formControlName="description"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <button mat-raised-button type="submit">Pubblica</button>
            </div>
            <div class="col-2">
                <input class="mt-2" type="file" (change)="onFileChange($event)">
            </div>
        </div>
    </form>
</div>
