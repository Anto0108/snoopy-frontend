<mat-toolbar color="light" class="fixed-toolbar">
    <mat-toolbar-row>
        <span> <img mat-card-image routerLink="" src="../../../assets/images/logo.jpg" draggable="false" width="10%" height="10%" alt="Photo of a Shiba Inu"></span>
        
        <a [routerLink]="['/about']" draggable="false" mat-button>Su di noi</a>
        <a [routerLink]="['/contact']" draggable="false" mat-button>Contatti</a>
        <a [routerLink]="['/service']" draggable="false" mat-button>Servizi</a>            

        <div class="right-actions">
            <button *ngIf="getToken(); else bloccoElse" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
                <mat-icon>menu</mat-icon>
            </button>
            
            <mat-menu #menu="matMenu" [ngSwitch]="perm">
                <div *ngSwitchCase="'admin'">
                    <button mat-menu-item [routerLink]="['/dashboard-amministratore']">Dashboard Amministratore</button>
                    <button mat-menu-item [routerLink]="['/nuovo-post']">Aggiungi un post</button>
                </div>

                <div *ngSwitchCase="'personal_trainer'">
                    <button mat-menu-item>Dashboard PT</button>
                </div>

                <div *ngSwitchCase="'secretary'">
                    <button mat-menu-item>Dashboard Segretarie</button>
                </div>
                <button mat-menu-item (click)="logout()">Logout</button>
            </mat-menu>

            <ng-template #bloccoElse>
                <button (click)="redirectLogin()" class="my-button" mat-raised-button>Login</button>
                <button (click)="redirectSignUp()" class="my-button" mat-raised-button color="primary">Sign-up</button>
            </ng-template>

        </div>
    </mat-toolbar-row>
</mat-toolbar>
